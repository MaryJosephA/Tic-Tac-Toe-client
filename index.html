<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
  <h3 id="display-message"></h3>
      <form id="sign-up-form">
        <input required placeholder="Enter Email" name="credentials[email]" type="email"/>
        <input required placeholder="Enter Password" name="credentials[password]" type="password"/>
        <input required placeholder="confirm Password" name="credentials[password_confirmation]" type="password"/>
        <input type="submit">

      </form>
      <h3 id="sign-in">Sign In</h3>
    <form id="sign-in-form">
      <input required placeholder="Enter Email" name="credentials[email]" type="email"/>
      <input required placeholder="Enter Password" name="credentials[password]" type="password"/>
      <input type="submit"/>
    </form >
    <h3> change password</h3>
      <form id="change-password" class="hidden"> change passwords
        <input required placeholder="old password" name="passwords[old]"type="password"/>
        <input required placeholder="New password" name="passwords[new]"type ="password"/>
        <input type="submit"/></form>

      <div class ="container" id="main">
        <span id="turn">Play</span>
        <div class ="box" id="box1">1</div>
        <div class ="box" id="box2">2</div>
        <div class ="box" id="box3">3</div>
        <div class ="box" id="box4">4</div>
        <div class ="box" id="box5">5</div>
        <div class ="box" id="box6">6</div>
        <div class ="box" id="box7">7</div>
        <div class ="box" id="box8">8</div>
        <div class ="box" id="box9">9</div>
      </div>
      <button onclick="replay">Play Again </button>
    </body>
</html>
