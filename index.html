      <h1>Tic Tac Toe</h1>

<div id="content"></div>

        <input required placeholder="confirm Password" name="credentials[password_confirmation]" type="password"/>
        <input id= signup type="submit" value="signup">

      <input id="signin" type="submit" value ="Signin"/>
      <!-- <button id="sign-up" class="signup">Sign Up</button> -->
    </form >

    <h3> change password</h3>
      <form id="change-password" class="hidden">
        <input required placeholder="old password" name="passwords[old]"type="password"/>
        <input required placeholder="New password" name="passwords[new]"type ="password"/>
        <input type="submit"/></form>

      </div>
